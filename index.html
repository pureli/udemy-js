<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .rocket {
            width: 20%;
            position: absolute;
            bottom: 0px;
            transition: all 8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                                
        }
        
        .rocket1 {
            left: 0;
            bottom: 0px;
        }
        .rocket2 {
            left: 300px;
            bottom: 0;
        }
        .rocket3 {
            left: 600px;
            bottom: 0;
        }
    </style>
</head>
<body background="img/bg.png">
    <!-- 練習火箭發射 -->
    <div>
        <img src="img/rocket.png" class="rocket rocket1">
        <img src="img/rocket.png" class="rocket rocket2">
        <img src="img/rocket.png" class="rocket rocket3">
    </div>

    <script src="js/all.js"></script>
</body>
</html>
